<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Templates</title>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="container bg-dark text-white">
<header>
</header>
<main></main>
<footer>
</footer>
<!--        start codes-->

<p th:text="#{register}" class="display-1 text-uppercase text-center text-primary bordered mt-5"></p>

<form th:method="post" th:action="@{/form}" th:object="${key_teacher1}">
    <div class="container">
        <div class="row mb-2">
            <div class="col-md-2">
                <label th:text="#{nameandsurname}" for="namesurname"></label>
            </div>
            <div class="col-md-10">
                <input th:field="*{teacherNameSurname}" type="text" class="form-control" placeholder="Your Name Surname"
                       id="namesurname" name="namesurname" autofocus></input>
                <p class="text-danger" th:if="${#fields.hasErrors('teacherNameSurname')}"
                   th:errors="*{teacherNameSurname}"></p>
            </div>
            <div class="col-md-2">
                <label th:text="#{email}" for="email"></label>
            </div>
            <div class="col-md-10">
                <input th:field="*{teacherEmail}" type="text" class="form-control" placeholder="Your Email" id="email"
                       name="email"></input>
                <p class="text-danger" th:if="${#fields.hasErrors('teacherEmail')}" th:errors="*{teacherEmail}"></p>
            </div>
            <div class="col-md-2">
                <label th:text="#{password}" for="password"></label>
            </div>
            <div class="col md-10">
                <input th:field="*{teacherPassword}" type="text" class="form-control" placeholder="Your Password"
                       id="password"
                       name="password">
                </input>
                <p class="text-danger" th:if="${#fields.hasErrors('teacherPassword')}"
                   th:errors="*{teacherPassword}"></p>
            </div>

        </div>
    </div>
    <button th:text="#{clear}" type="reset" class="btn btn-danger text-capitalize"></button>
    <button th:text="#{submit}" type="submit" class="btn btn-primary text-capitalize"></button>
</form>

<!--        finish codes-->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Templates</title>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="container bg-dark text-white">
<header>
</header>
<main></main>
<footer>
</footer>
<!--        start codes-->

<p th:text="${key_model1}"></p>
<p th:text="${product_list}"></p>
<hr>
<table class="table table-striped table-hover bg-primary text-white">
    <tr th:each="temp:${product_list}">
        <td th:text="${temp.productId}"></td>
        <td th:text="${temp.productName}"></td>
        <td th:text="${temp.productPrice}"></td>
        <td th:if="${temp.productPrice>=3000}" th:text="'Greater'"></td>
        <td th:unless="${temp.productPrice>=3000}" th:text="'Smaller'"></td>
    </tr>
</table>


<!--        finish codes-->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
></script>
</body>
</html>
